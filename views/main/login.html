<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新闻发布</title>
    <meta name="viewport"/>
          <link rel="stylesheet" href="../../public/plug-in/bootstrap-3.3.7/css/bootstrap.css">
          <link rel="stylesheet" href="../../public/plug-in/bootstrap-3.3.7/css/bootstrap-theme.css">                      
          <link rel="stylesheet" href="/public/css/login.css">
          <link rel="stylesheet" href="../../public/css/main/userIndex.css">
</head>
<body>
<div class="main-wrapper">            
    <!--内容区-->
    <div class="content">
        <div class="content-wrapper">
            <div class="leftModule borderColor">
                {% block content %}
                {% endblock %}
            </div>
            <div class="rightModule borderColor">
                {% if userInfo._id %}
                <div class="rightBox borderColor" id="userInfoBox">
                    <form id="userInfoForm">
                        <h2>用户信息</h2>
                        <h2>{{ userInfo.username }}<h2>
                    {% if userInfo.isAdmin %}
                    <h2>欢迎登陆！</span><a href="/ceshi">查看新闻发布平台</a><a href="/admin">进入后台管理？</a></h2>
                    {% else %}
                    <h2>欢迎你！</h2>>
                    {% endif %}
                    <div class="textRight"><a href="javascript:;" class="colMint" name="logout">退出</a></div>
                    </form>
                </div>
                {% else %}
                <div class="rightBox borderColor" id="loginBox">
                    <form>
                        <h2>登录</h2>
                    <input name="username" type="text" placeholder="UserName">
                    <input name="password" type="password" placeholder="PassWord">
                    <input  class="registerBtn" type="submit" value="Login" id="loginBtn">
                        <p class="textRight">
                            <a href="javascript:;" class="colMint" name="backLogin">没有账号？去注册</a>
                        </p>
                    <p class="colWarning textCenter"></p>
                </form>
                </div>
                <div class="rightBox borderColor boxHidden" id="registerBox">
                    <form>
                        <h2>注册</h2>
                    <input name="username" type="text" placeholder="UserName">
                    <input name="password" type="password" placeholder="PassWord">
                    <input name="repassword" type="password" placeholder="Repeat PassWord">
                    <input  class="registerBtn" type="submit" value="Register" id="registerBtn">
                    <p class="textRight"><a href="javascript:;" class="colMint" name="login">已有账号?马上登录</a></p>
                    <p class="colWarning textCenter"></p>
                </form>
                </div>
                {% endif %}
                
            </div>
        </div>
    </div>

    <!--底部-->
    <footer>Copyright © -- Tracy-LYH -- </footer>
</div>
<script type="text/javascript" src="../../public/plug-in/bootstrap-3.3.7/js/bootstrap.js"></script>
</body>
<script type="text/javascript" src="../../public/plug-in/jquery-3.1.1.js"></script>
<script type="text/javascript" src="../../public/js/main/userIndex.js"></script>
</html>
